	<main>
        <div class="container2">
            <h1>Kalkulator Panel Surya</h1>
            
            <label for="konsumsi">Konsumsi Listrik Harian (Wh):</label>
            <input type="number" id="konsumsi" placeholder="Contoh: 5000">
            
            <label for="efisiensi">Efisiensi Panel Surya (%):</label>
            <input type="number" id="efisiensi" placeholder="Contoh: 20">
            
            <label for="jam">Jumlah Jam Sinar Matahari Harian:</label>
            <input type="number" id="jam" placeholder="Contoh: 5">
            
            <label for="daya">Daya Per Panel Surya (Wp):</label>
            <input type="number" id="daya" placeholder="Contoh: 300">
            
            <label for="tarif">Tarif Listrik per kWh (Rupiah):</label>
            <input type="number" id="tarif" placeholder="Contoh: 1500">
            
            <label for="biaya">Biaya Instalasi Panel Surya (Rupiah):</label>
            <input type="number" id="biaya" placeholder="Contoh: 10000000">
            
            <button onclick="hitungPanelSurya()">Hitung</button>
            <button class="btn btn-primary px-4" onclick="window.location.href='stemapproach.html'">Kembali</button>


            <div class="output">
                <p id="jumlah-panel"></p>
                <p id="penghematan"></p>
                <p id="roi"></p>
            </div>
        </div>

        <script>
            function hitungPanelSurya() {
                // Ambil input pengguna
                const konsumsi = parseFloat(document.getElementById('konsumsi').value);
                const efisiensi = parseFloat(document.getElementById('efisiensi').value) / 100;
                const jam = parseFloat(document.getElementById('jam').value);
                const daya = parseFloat(document.getElementById('daya').value);
                const tarif = parseFloat(document.getElementById('tarif').value);
                const biaya = parseFloat(document.getElementById('biaya').value);
                
                // Validasi input
                if (isNaN(konsumsi) || isNaN(efisiensi) || isNaN(jam) || isNaN(daya) || isNaN(tarif) || isNaN(biaya)) {
                    alert("Harap isi semua bidang dengan angka yang valid.");
                    return;
                }

                // Hitung jumlah panel surya yang dibutuhkan
                const energi_total = konsumsi / efisiensi;
                const watt_total = energi_total / jam;
                const jumlah_panel = watt_total / daya;
                
                // Hitung penghematan dan ROI
                const konsumsi_bulanan = konsumsi * 30;
                const konsumsi_bulanan_kwh = konsumsi_bulanan / 1000;
                const biaya_listrik_bulanan = konsumsi_bulanan_kwh * tarif;
                const penghematan_tahunan = biaya_listrik_bulanan * 12;
                const roi = (biaya / penghematan_tahunan) * 365; // ROI dalam hari
                
                // Tampilkan hasil
                document.getElementById('jumlah-panel').innerText = `Jumlah panel surya yang dibutuhkan: ${jumlah_panel.toFixed(2)} panel`;
                document.getElementById('penghematan').innerText = `Penghematan tahunan: Rp${penghematan_tahunan.toLocaleString('id-ID')}`;
                document.getElementById('roi').innerText = `Waktu balik modal dalam satuan hari: ${roi.toFixed(0)} hari`;
            }

        </script>
