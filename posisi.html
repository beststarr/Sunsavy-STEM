            <div class="container2">
                <h1>Hitung Posisi Panel Surya Terbaik</h1>
        
                <label for="lintang">Garis Lintang Lokasi (°):</label>
                <input type="number" id="lintang" placeholder="Masukkan garis lintang" required>
        
                <label for="bulan">Bulan (1-12):</label>
                <input type="number" id="bulan" placeholder="Masukkan bulan" required>
        
                <label for="jam">Jam (0-23):</label>
                <input type="number" id="jam" placeholder="Masukkan jam" required>
        
                <button onclick="hitungPosisi()">Hitung Posisi</button>
                <button class="btn btn-primary px-4" onclick="window.location.href='stemapproach.html'">Kembali</button>
        
                <div class="output">
                    <p id="arah"></p>
                    <p id="kemiringan"></p>
                </div>
            </div>
        
            <script>
                function hitungPosisi() {
                    // Ambil input
                    const lintang = parseFloat(document.getElementById('lintang').value);
                    const bulan = parseInt(document.getElementById('bulan').value);
                    const jam = parseInt(document.getElementById('jam').value);
        
                    // Hitung arah panel
                    let arah = "Selatan"; // Di belahan bumi utara, panel harus menghadap selatan
                    if (lintang < 0) { // Jika berada di belahan bumi selatan
                        arah = "Utara";
                    }
        
                    // Hitung kemiringan
                    let kemiringan = lintang; // Kemiringan umum: sama dengan garis lintang
        
                    // Penyesuaian kemiringan berdasarkan bulan (musim)
                    if (bulan >= 3 && bulan <= 8) { // Musim panas di belahan bumi utara (Maret hingga Agustus)
                        kemiringan = lintang - 10; // Untuk musim panas, kita menurunkan kemiringannya
                    } else if (bulan >= 9 && bulan <= 2) { // Musim dingin di belahan bumi utara (September hingga Februari)
                        kemiringan = lintang + 10; // Untuk musim dingin, kita meningkatkannya
                    }
        
                    // Tampilkan hasil
                    document.getElementById('arah').innerText = `Arah panel terbaik: ${arah}`;
                    document.getElementById('kemiringan').innerText = `Kemiringan panel terbaik: ${kemiringan}°`;
                }
            </script>
